<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title ACNL></title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button><a href="#" class="navbar-brand">とびだせ どうぶつの森</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown"><a data-toggle="dropdown" role="button" href="#" class="dropdown-toggle">圖鑑<span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu">
                <li><a href="bug.html">昆蟲</a></li>
                <li><a href="fish.html">魚</a></li>
                <li><a href="seafood.html">海鮮</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <!--button.btn.btn-primary#dropbox-btn(type="button") Link to DropBox
          -->
          <div class="form-group search-bar pull-right">
            <input id="search-bar" type="text" placeholder="Search" class="form-control">
          </div>
        </div>
        <div id="card"></div>
      </div>
    </div>
    <script id="card-tmpl" type="text/x-jsrender">
      <div class="col-xs-12 col-sm-6 col-md-4 collection-card">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title name">{{:name}}</h3>
          </div>
          <div class="panel-body card-body">
            <div class="detail">
              <div><span>売値: </span><span>{{:price}}</span></div>
              <div><span>出現場所: </span><span>{{:location}}</span></div>
              <div><span>出現期間: </span><span>{{:time_of_year}}</span></div>
              <div><span>出現時間帯: </span><span>{{:time_of_day}}</span></div>
              <div><span>出現条件: </span><span>{{:condition}}</span></div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jsrender/1.0pre35/jsrender.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/dropbox-js-datastore-sdk-1.2.0/lib/dropbox-datastores-1.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
