	<script id="card-tmpl" type="text/x-jsrender">
		<div class="col-xs-12 col-sm-6 col-md-4 collection-card">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title name">{{:name}}</h3>
				</div>
				<div class="panel-body card-body">
					<div class="check-status pull-left">
						<label class="checkbox-inline">
							<input type="checkbox" id="own">
							<img src="data/symbol.svg" class="own-icon">
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="museum">
							<img src="data/museum.png" class="museum-icon">
						</label>
					</div>
					<div class="pull-right">
						<img src="data/bugs/icons/acnl_bug_{{>#index + 1}}.png">
					</div>
					<div class="detail">
						<div>
							<span>売値: </span><span>{{:price}}</span>
						</div>
						<div>
							<span>出現場所: </span><span>{{:location}}</span>
						</div>
						<div>
							<span>出現期間: </span><span>{{:time_of_year}}</span>
						</div>
						<div>
							<span>出現時間帯: </span><span>{{:time_of_day}}</span>
						</div>
						<div>
							<span>出現条件: </span><span>{{:condition}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>
